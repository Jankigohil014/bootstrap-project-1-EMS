<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EMS 2.O</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="../custom-styles.css" />
        <style>
            .gradient-logo {
                font-weight: bold;
                font-size: 30px;
                padding: 5px 20px 5px 20px;
                background: #0dcaf0;
                background: linear-gradient(to top, #0dcaf0 26%, #dc3545 71%);
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-2">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <span class="gradient-logo">EMS 2.O</span>
                </a>
                <span class="navbar-text text-white"
                    >Explore more by Signing up..!</span
                >
            </div>
        </nav>
        <!-- Navbar Finish -->

        <!-- Container -->
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="headings">Login or Signup for Continue</div>
                <div class="col-md-4 mt-3">
                    <div class="card">
                        <div class="card-header text-bg-primary text-center">
                            <strong>Login to Continue</strong>
                        </div>
                        <div class="card-body">
                            <form action="home-page.html">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        id="uname"
                                        class="form-control"
                                        placeholder="Enter your Username"
                                        required
                                        autofocus
                                    />
                                    <label for="uname">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input
                                        type="password"
                                        id="upass"
                                        class="form-control"
                                        placeholder="Enter your Password"
                                        required
                                    />
                                    <label for="upass">Password</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input
                                        type="checkbox"
                                        form="remember-me"
                                        class="form-check-input"
                                    />
                                    <label
                                        for="remember-me"
                                        class="form-check-label"
                                        >Remember Me</label
                                    >
                                </div>
                                <div class="d-grid mb-3">
                                    <button
                                        type="submit"
                                        class="btn btn-success"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="16"
                                            height="16"
                                            fill="currentColor"
                                            class="bi bi-box-arrow-in-right me-2"
                                            viewBox="0 0 16 16"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
                                            />
                                            <path
                                                fill-rule="evenodd"
                                                d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                                            />
                                        </svg>
                                        Log In
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container Finish -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
